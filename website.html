<!DOCTYPE html>
<html>

<head>
    <title>Music Unmixing</title>
</head>

<body>
    <div class="container">
        <div class="maincontainer">
            <form name="form" action="/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input class="but1" name="audiovar" id="audioupload" type="file" required>
                    <button class="but1" type="submit">Submit</button>
                </div>
            </form>
            <p>Note: Only .mp3 files less than 5MB accepted</p>
            {% if filename %}
            <div class="result">
                <p> Uploaded Audio : {{ filename }} </p>
                <audio controls>
                    <source src="uploads/{{ filename }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <p> Vocals : </p>
                <audio controls>
                    <source src="uploads/{{ vocals }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <p> Drums : </p>
                <audio controls>
                    <source src="uploads/{{ drums }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <p> Bass : </p>
                <audio controls>
                    <source src="uploads/{{ bass }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <p> Other : </p>
                <audio controls>
                    <source src="uploads/{{ other }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
